<h2 mat-dialog-title>Add new Budget</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Budget Description</mat-label>
    <input matInput required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Budget Amount</mat-label>
    <input matInput required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Category</mat-label>
    <mat-select required>
      <mat-option value="one">Bills</mat-option>
      <mat-option value="two">Expense</mat-option>
      <mat-option value="three">Other</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill" class="date-picker-container">
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="dismiss()">
    <mat-icon>cancel</mat-icon> Cancel
  </button>
  <button mat-button color="primary" (click)="save()">
    <mat-icon>save</mat-icon> Save
  </button>
</mat-dialog-actions>
